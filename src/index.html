            <div class="switcher">
                <input class="switcher-checkbox" type="checkbox">
            </div>

            <div class="resident-reference house__resident-reference">
                <div class="resident-reference__container">
                    <div class="resident-reference__title">
                        <h2 class="resident-reference__name resident-reference__field"></h2>
                        <div class="resident-reference__icon-container resident-reference__field"></div>
                    </div>
                    <div class="resident-reference__main">
                        <div class="resident-reference__item">
                            <h4 class="resident-reference__item-title">Пол</h4>
                            <span class="resident-reference__item-description resident-reference__field"></span>
                        </div>
                        <div class="resident-reference__item">
                            <h4 class="resident-reference__item-title">Этаж</h4>
                            <span class="resident-reference__item-description resident-reference__field"></span>
                        </div>
                        <div class="resident-reference__item">
                            <h4 class="resident-reference__item-title">Кол-во комнат</h4>
                            <span class="resident-reference__item-description resident-reference__field"></span>
                        </div>
                        <div class="resident-reference__item">
                            <h4 class="resident-reference__item-title">Дополнительно</h4>
                            <span class="resident-reference__item-description resident-reference__field"></span>

                        </div>
                        <div class="resident-reference__item">
                            <h4 class="resident-reference__item-title">Сколько человек проживает</h4>
                            <span class="resident-reference__item-description resident-reference__field"></span>
                        </div>
                    </div>

                    <div class="resident-reference__close-popup"></div>
                </div>
            </div>
        </div>

        <div class="residential-complex__functionality">
            <h1 class="h1">ЖК от Винта</h1>
            <div class="popup-toggler">
                <div class="popup-variant__container ">
                    <input type="radio" id="add-resident" name='house-functions' value="resident" class="popup-variant popup-variant_add" checked>
                    <label class="popup-variant__text popup-variant_add-resident" for="add-resident">Добавить жителя</label>
                </div>

                <div class="popup-variant__container">
                    <input type="radio" id="filter" name='house-functions' value="filter" class="popup-variant popup-variant_filter">
                    <label class="popup-variant__text popup-variant_filter" for="filter">Фильтр</label>
                </div>
            </div>

            <div class="add-resident popup__add-resident active">
                <h2 class="h2 add-resident__title">Добавить жителя</h2>

                <form action="">

                    <div class="resident-info-name resident-info">
                        <label class="resident-name__text" for="name">Имя</label>
                        <input class="resident-name__field" type="text" id="name" value="">
                    </div>

                    <div class="resident-info-sex resident-info">
                        <span>Пол</span>

                        <div class="resident-info-sex__wrapper">
                            <div class="resident-info-sex__container">
                                <input type="radio" id="male" name='add-sex' value="Мужской" class="resident-info-sex__variant">
                                <label class="resident-info-sex__text" for="male">Мужской</label>
                            </div>
                            
                            <div class="resident-info-sex__container">
                                <input type="radio" id="female" name='add-sex' value="Женский" class="resident-info-sex__variant" checked>
                                <label class="resident-info-sex__text" for="female">Женский</label>
                            </div>
                        </div>
                    </div>

                    <div class="resident-info-floor resident-info">
                        <label class="resident-floor__text" for="floor">Этаж</label>
                        <input class="resident-floor__field" type="number" id="floor" value="" name="add-floor" disabled>
                    </div>

                    <div class="resident-info-rooms resident-info">
                        <label class="resident-rooms__text" for="rooms">Кол-во комнат</label>
                        <select class="resident-rooms__field" name="add-rooms" id="rooms" tabindex="0">
                            <option selected value> Выберите количество комнат </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="resident-info-additional resident-info">
                        <span>Дополнительно</span>

                        <div class="resident-info-additional__wrapper">
                            <div class="resident-info-additional__container">
                                <input type="checkbox" id="animals" name='add-additional' value="Домашние животные" class="resident-info-additional__variant" checked>
                                <label class="resident-info-additional__text" for="animals">Домашние животные</label>
                            </div>
                            <div class="resident-info-additional__container">
                                <input type="checkbox" id="tv" name='add-additional' value="ТВ" class="resident-info-additional__variant">
                                <label class="resident-info-additional__text" for="tv">ТВ</label>
                            </div>

                            <div class="resident-info-additional__container">
                                <input type="checkbox" id="internet" name='add-additional' value="Интернет" class="resident-info-additional__variant">
                                <label class="resident-info-additional__text" for="internet">Интернет</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="resident-info-quantity resident-info">
                        <label class="resident-quantity__text" for="quantity">Сколько человек проживает</label>
                        <select class="resident-quantity__field" name="add-quantity" id="quantity">
                            <option selected value> Выберите сколько человек проживает </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="add-resident__btns">
                        <button class="add-resident__btn add-resident__btn_reset" type="reset"><span>Сбросить</span></button>
                        <button class="add-resident__btn add-resident__btn_add" disabled><span>Добавить</span></button>
                    </div>
                </form>
            </div>

            <div class="filter popup__filter">
                <h2 class="h2 filter__title">Фильтр</h2>

                <div class="resident-info-sex resident-info">
                    <span>Пол</span>

                    <div class="resident-info-sex__wrapper">
                        <div class="resident-info-sex__container">
                            <input type="radio" id="filter-male" name='sex' value="Мужской" class="resident-info-sex__variant">
                            <label class="resident-info-sex__text" for="filter-male">Мужской</label>
                        </div>
                        
                        <div class="resident-info-sex__container">
                            <input type="radio" id="filter-female" name='sex' value="Женский" class="resident-info-sex__variant">
                            <label class="resident-info-sex__text" for="filter-female">Женский</label>
                        </div>
                    </div>
                </div>

                <div class="resident-info-rooms resident-info">
                    <label class="resident-rooms__text" for="filter-rooms">Кол-во комнат</label>
                    <select class="resident-rooms__field" name="rooms" id="filter-rooms">
                        <option selected value> Выберите количество комнат </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="resident-info-additional resident-info">
                    <span>Дополнительно</span>

                    <div class="resident-info-additional__wrapper">
                        <div class="resident-info-additional__container">
                            <input type="checkbox" id="filter-animals" name='additional' value="Домашние животные" class="resident-info-additional__variant" checked>
                            <label class="resident-info-additional__text" for="filter-animals">Домашние животные</label>
                        </div>
                        <div class="resident-info-additional__container">
                            <input type="checkbox" id="filter-tv" name='additional' value="ТВ" class="resident-info-additional__variant">
                            <label class="resident-info-additional__text" for="filter-tv">ТВ</label>
                        </div>

                        <div class="resident-info-additional__container">
                            <input type="checkbox" id="filter-internet" name='additional' value="Интернет" class="resident-info-additional__variant">
                            <label class="resident-info-additional__text" for="filter-internet">Интернет</label>
                        </div>
                        
                    </div>
                </div>

                <div class="resident-info-floor resident-info">
                    <label class="resident-floor__text" for="filter-floor">Этаж</label>
                    <input class="resident-floor__field resident-floor__field_filter" name="floor" type="number" id="filter-floor" value="" disabled>
                </div>

                <div class="filter__btn">
                    <button class="filter-btn"><span>Фильтровать</span></button>
                </div>
                

            </div>
        </div>
    </div>
